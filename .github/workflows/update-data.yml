name: Update data

on:
  schedule:
    - cron: '35 11 * * *' # 6:35 PM táº¡i Viá»‡t Nam
  workflow_dispatch: # Cho phÃ©p cháº¡y thá»§ cÃ´ng

jobs:
  update-data:
    runs-on: ubuntu-22.04

    steps:
      - name: ğŸ“¥ Checkout repo content
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Láº¥y Ä‘áº§y Ä‘á»§ lá»‹ch sá»­ commit Ä‘á»ƒ xá»­ lÃ½ merge

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      - name: ğŸ“¦ Install Python packages
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "âŒ requirements.txt not found"
            exit 1
          fi

      - name: ğŸ“Š Run data update script
        run: python main.py

      - name: ğŸ“… Get current date
        run: echo "DATE=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

      - name: ğŸ”§ Configure Git
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"

      - name: ğŸ”„ Pull latest changes (handle conflicts)
        run: |
          git checkout main
          git pull origin main --rebase || git merge --abort

      - name: âœ… Add and commit changes
        run: |
          git add .
          git commit -m "ğŸ”„ Updated data on ${{ env.DATE }}" || echo "âœ… No changes to commit"

      - name: ğŸš€ Push changes safely
        run: |
          git pull origin main --rebase
          git push origin main --force-with-lease || (echo "âš ï¸ Force pushing due to non-fast-forward error..." && git push origin main --force)

      - name: ğŸ‰ Workflow completed
        run: echo "âœ… Data updated successfully!"
