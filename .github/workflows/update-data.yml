name: Update data

on:
  schedule:
    - cron: '35 11 * * *' # 6:35 PM tại Việt Nam
  workflow_dispatch: # Cho phép chạy thủ công

jobs:
  update-data:
    runs-on: ubuntu-22.04

    steps:
      - name: 📥 Checkout repo content
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Lấy đầy đủ lịch sử commit để xử lý merge

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      - name: 📦 Install Python packages
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "❌ requirements.txt not found"
            exit 1
          fi

      - name: 📊 Run data update script
        run: python main.py

      - name: 📅 Get current date
        run: echo "DATE=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

      - name: 🔧 Configure Git
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"

      - name: 🚀 Pull latest changes
        run: |
          git checkout main
          git pull origin main --rebase || (git rebase --abort && echo "⚠️ Rebase failed, using merge instead" && git pull origin main)

      - name: ✅ Add and commit changes
        run: |
          git add .
          git commit -m "🔄 Updated data on ${{ env.DATE }}" || echo "✅ No new data changes to commit"

      - name: 🔥 Ensure daily commit for Contributions
        run: |
          touch .github/contributions_tracker.txt
          echo "✅ Update on $(date)" >> .github/contributions_tracker.txt
          git add .github/contributions_tracker.txt
          git commit -m "📌 Daily contribution update on ${{ env.DATE }}"

      - name: 🚢 Push changes safely
        run: |
          git pull origin main --rebase
          git push origin main --force-with-lease || (echo "⚠️ Force pushing due to non-fast-forward error..." && git push origin main --force)

      - name: 📲 Send notification to Telegram
        run: |
          curl -s -X POST "https://api.telegram.org/bot7517287911:AAHORgQUdVss8yCVvdyC1ZdGfYQx5LP_nfM/sendMessage" \
          -d chat_id="-1002201883338" \
          -d text="✅ Đã Update Data XSMB rùi nghen!"

      - name: 🎉 Workflow completed
        run: echo "✅ Data updated successfully!"
