name: Update data

on:
  schedule:
    - cron: '35 11 * * *' # 6:35 PM t·∫°i Vi·ªát Nam

jobs:
  update-data:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repo content
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      - name: Debug cache info
        run: |
          echo "üì¶ Cache directory:"
          pip cache dir
          echo "üì¶ Cached packages:"
          pip cache list || echo "No cached packages found."

      - name: Install Python packages
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "‚ùå requirements.txt not found"
            exit 1
          fi

      - name: Run data update script
        run: python main.py

      - name: Get current date
        run: echo "DATE=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

      - name: Pull latest changes (handle conflicts safely)
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git pull origin main --rebase || echo "‚ö†Ô∏è No changes to rebase"

      - name: Commit and push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          commit_user_name: GitHub Action
          commit_user_email: action@github.com
          commit_message: "üîÑ Updated data on ${{ env.DATE }}"
          branch: main
