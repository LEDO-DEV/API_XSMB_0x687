jobs:
  update-data:
    runs-on: ubuntu-22.04

    steps:
      - name: ğŸ“¥ Checkout repo content
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Láº¥y Ä‘áº§y Ä‘á»§ lá»‹ch sá»­ commit

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      - name: ğŸ“¦ Install Python packages
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "âŒ requirements.txt not found"
            exit 1
          fi

      - name: ğŸ“Š Run data update script
        run: python main.py

      - name: ğŸ“… Get current date
        run: echo "DATE=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

      - name: ğŸ”§ Configure Git
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"

      - name: âœ… Add and commit changes
        run: |
          # Chá»‰ thÃªm cÃ¡c file dá»¯ liá»‡u cáº§n thiáº¿t, giáº£ sá»­ dá»¯ liá»‡u náº±m trong thÆ° má»¥c 'data/'
          git add data/ || echo "âœ… No data files to add"
          if ! git diff --cached --quiet; then
            git commit -m "ğŸ”„ Updated data on ${{ env.DATE }}"
          else
            echo "âœ… No new data changes to commit"
          fi

      - name: ğŸ”¥ Ensure daily commit for Contributions
        run: |
          touch .github/contributions_tracker.txt
          echo "âœ… Update on $(date)" >> .github/contributions_tracker.txt
          git add .github/contributions_tracker.txt
          git commit -m "ğŸ“Œ Daily contribution update on ${{ env.DATE }}" || echo "âœ… No new contribution update needed"

      - name: ğŸš¢ Push changes
        run: git push origin main

