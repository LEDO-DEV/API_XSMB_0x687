name: Update data

on:
  schedule:
    - cron: '35 11 * * *' # 6:35 PM t·∫°i Vi·ªát Nam

jobs:
  update-data:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repo content
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # L·∫•y ƒë·∫ßy ƒë·ªß l·ªãch s·ª≠ commit ƒë·ªÉ x·ª≠ l√Ω merge

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      - name: Install Python packages
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "‚ùå requirements.txt not found"
            exit 1
          fi

      - name: Run data update script
        run: python main.py

      - name: Get current date
        run: echo "DATE=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"

      - name: Pull latest changes (handle conflicts)
        run: |
          git checkout main
          git pull origin main --rebase || git merge --abort

      - name: Add and commit changes
        run: |
          git add .
          git commit -m "üîÑ Updated data on ${{ env.DATE }}" || echo "No changes to commit"

      - name: Force push only if necessary
        run: |
          git pull origin main --rebase
          git push origin main || (echo "‚ö†Ô∏è Force pushing due to non-fast-forward error..." && git push origin main --force)
